<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Krowdf</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Loading Bootstrap -->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="/js/jquery-1.8.3.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <!-- Loading Flat UI -->
        <link href="css/flat-ui.css" rel="stylesheet">

        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->

        <!-- Loading Krowdf main script -->
        <script data-main="entry" src="/require.min.js"></script>

        <!-- Loading some custom code -->
        <script>
            $(document).ready(function() {
                $('#pledge-btn').tooltip({
                    title: 'Sandbox Paypal!',
                    placement: 'bottom'
                });
            });
        </script>
    </head>
    <body ng-controller="KrowdfCtrl">
        <div class="container">
            <h1>Krowdf <a class="btn btn-large" target="_blank" href="https://github.com/KokaKiwi/krowdf">Git</a></h1>
            <div class="row">
                <div class="span3">
                    <h3>Goal</h3>
                    <div>
                        {{ krowdf.data.goal.current }}&euro;
                        / {{ krowdf.data.goal.total }}&euro;<br />
                        {{ krowdf.data.goal.percent }}%
                    </div>
                </div>
                <div class="span3">
                    <h3>Pledge</h3>
                    <div class="control-group">
                        <input type="text" ng-model="name" ng-init="" class="login-field span3" value="" placeholder="Your name" />
                    </div>
                    <div class="control-group">
                        <input type="email" ng-model="email" ng-init="" class="login-field span3" value="" placeholder="Your email" />
                    </div>
                    <a class="btn btn-primary btn-large btn-block" ng-click="pledge()">Pledge</a>
                    <a class="btn btn-primary btn-large btn-block" id="pledge-btn" href="{{ krowdf.paypalURL }}" target="_blank" ng-show="krowdf.paypalURL != null">Go to Paypal</a>
                </div>
                <div class="span3">
                    <h3>Backers</h3>
                    <ul>
                        <li ng-repeat="backer in krowdf.data.backers">
                            {{ backer.name }} - {{ backer.amount }}&euro;
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
