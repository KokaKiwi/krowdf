<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Krowdf</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Loading Bootstrap -->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Loading Flat UI -->
        <link href="css/flat-ui.css" rel="stylesheet">

        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->

        <!-- Loading Krowdf main script -->
        <script data-main="entry" src="/require.min.js"></script>
    </head>
    <body ng-controller="KrowdfCtrl">
        <div class="container">
            <h1>Krowdf</h1>
            <div class="row">
                <div class="span3">
                    <h3>Goal</h3>
                    <div>
                        {{ krowdf.data.goal.current }}&euro;
                        / {{ krowdf.data.goal.total }}&euro;
                    </div>
                </div>
                <div class="span3">
                    <h3>Pledge</h3>
                    <div class="control-group">
                        <input type="text" ng-model="name" ng-init="" class="login-field span3" value="" placeholder="Your name" />
                    </div>
                    <div class="control-group">
                        <input type="email" ng-model="email" ng-init="" class="login-field span3" value="" placeholder="Your email" />
                    </div>
                    <a class="btn btn-primary btn-large btn-block" ng-click="pledge()">Pledge</a>
                    <a class="btn btn-primary btn-large btn-block" href="{{ krowdf.paypalURL }}" ng-show="krowdf.paypalURL != null">Go to Paypal</a>
                </div>
                <div class="span3">
                    <h3>Bakers</h3>
                    <ul>
                        <li ng-repeat="baker in krowdf.data.bakers">
                            {{ baker.name }} - {{ baker.amount }}&euro;
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
